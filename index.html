<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href = "static/css/style.css">
    <title>JavaScript Challenges</title>
</head>
<body>
    <div class = "container">
        <h2>Challenges 1: Your Age in Days</h2>
        <div class = "flex-box-container-1">
            <div class = "ageAnswer" id = "flex-box-result">

            </div>
        </div>
        <div class = "flex-box-container-1">
            <div>
                <button class = "btn btn-primary" onclick = "ageYearsToDaysConvert()">Click Me</button>
            </div>
            <div>
                <button class = "btn btn-danger" onclick = "resetAgeAnswerText()">Reset</button>
            </div>
        </div>
    </div>

    <div class = "container">
        <h2>Challenges 2: Cat Generator</h2>
        <div class = "flex-box-container-1">
            <div>
                <button class = "btn btn-success" onclick = "insertCatImage()">Generate Cat</button>
            </div>
        </div>
        <div class = "flex-box-container-2" id = "catImageContainer">
            
        </div>
    </div>

    <div class = "container">
        <h2>Challenges 3: Rock, Paper, Scissors</h2>
        <div class = "flex-box-container-3" id = "rps-game">
            <img id = "rock" src = "challenges_assets/rock.png" width = 20% onclick = "rpsGame(this)">
            <img id = "paper" src = "challenges_assets/paper.png" width = 20% onclick = "rpsGame(this)">
            <img id = "scissors" src = "challenges_assets/scissor.png" width = 20% onclick = "rpsGame(this)">
        </div>
    </div>

    <div class = "container">
        <h2>Challenges 4: Change Color of All Buttons</h2>
        <div class = "flex-box-container-4">
            <form action = "">
                <select name = "backdrop" id = "backgroundChange" onchange = "buttonColorChange(this)">
                    <option value = "random">Random</option>
                    <option value = "red">Red</option>
                    <option value = "green">Green</option>
                    <option value = "reset">Reset</option>
                </select>
            </form>

            <button class = "btn btn-primary">Wee</button>
            <button class = "btn btn-danger">Woo</button>
            <button class = "btn btn-warning">Waa</button>
            <button class = "btn btn-success">Wuu</button>
        </div>
    </div>

    <div class = "container">
        <h2>Challenges 5: Blackjack</h2>
        <h3 style = "margin: 20px"><span id = "blackjack-status">Let's play</span></h3>
        <div class = "flex-box-container-5">
            <div class = "blackjack-row-1">
                <div id = "your-box">
                    <h3>You: <span id = "your-score">0</span></h3>

                </div>
                <div id = "dealer-box">
                    <h3>Dealer: <span id = "dealer-score">0</span></h3>

                </div>
            </div>
            <div class = "blackjack-row-2">
                <div id = "action-box">
                    <button class = "btn-lg mr-2 btn-primary" id = "blackjack-hit">Hit</button>
                    <button class = "btn-lg mr-2 btn-warning" id = "blackjack-stand">Stand</button>
                    <button class = "btn-lg btn-danger" id = "blackjack-deal">Deal</button>
                </div>
            </div>
            <div class = "blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id = "table-wins">0</span></td>
                        <td><span id = "table-losses">0</span></td>
                        <td><span id = "table-draws">0</span></td>
                    </tr>
                </table> 
            </div>
        </div>
    </div>
    <script src = "static/js/script.js"></script>
</body>
</html>
